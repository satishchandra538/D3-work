<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multigraph Using D3</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .line {
            fill: none;
            stroke-width: 2px;
        }
        .tick text{
            color:gray;
        }
        text {
            font-family: sans-serif;
        }

        .headings {
            fill: rgb(141, 141, 141);
            font-size: 28px;
        }
        @media (max-width:768px){
            .tick text {
            font-size: 0.9em;
            }
            .headings{
                font-size: 16px;
            }
        }
        @media (max-width:450px){
            .tick text {
            font-size: 0.8em;
            }
            .headings{
                font-size: 12px;
            }
        }
        @media (max-width:400px){
            .tick text {
                font-size: 0.9em;
            }
            .headings{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="legends"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./line.js"></script>
</body>

</html>
